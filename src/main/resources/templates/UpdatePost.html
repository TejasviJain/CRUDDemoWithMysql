<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Update Post</title>
</head>
<body>
	<div align="center">
		<h1>Update Post</h1>
		<br />
		<form action="#" th:action="@{/main/savepost}" th:object="${updatepost}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Id:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>
				<tr>
					<td>Title:</td>
					<td><input type="text" th:field="*{title}" /></td>
				</tr>
				<tr>
					<td>Body:</td>
					<td><input type="text" th:field="*{body}" /></td>
				</tr>
				
			</table><br>
			<center><button type="submit">Save</button></center>
		</form>
	</div>
</body>
</html>
