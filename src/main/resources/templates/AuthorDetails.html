<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
	<link rel="stylesheet" href="../static/css/bootstrap-grid.min.css" th:href="@{/css/bootstrap-grid.min.css}"/>
	<link rel="stylesheet" href="../static/css/bootstrap-reboot.min.css" th:href="@{/css/bootstrap-reboot.min.css}"/>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
	
	<script src="../js/bootstrap.bundle.min.js" type="text/javascript"  ></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"  ></script>
	
<title>Create New Product</title>
</head>

<body>
<h1><center>Product List</center></h1>
<br>

<center><a href="/main/newauthor">Create New Page</a></center>
<br>
<div class="container">
<div class="table-responsive-sm">
<table width="200%" class="table  table-bordered table-hover">
 <thead>
    <tr class="danger">
      <th scope="col">Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
       <th scope="col">Action</th>
     
    </tr>
  </thead>
<tr class="success" th:each="author : ${listofauthor}">
<td>
<div th:text="${author.id}"></div>
</td>
<td>
<div th:text="${author.firstname}"></div>
</td>
<td>
<div th:text="${author.lastname}"></div>
</td>
<td>
<a th:href="@{'/main/edit/' + ${author.id}}">Edit</a>
<a th:href="@{'/main/delete/' + ${author.id}}">Delete</a>
</td>

</tr>
</table>
</div>
</div>


</body>
</html>
